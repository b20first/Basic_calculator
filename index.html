<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">

    <script>

        // function calculator(x) {
        //     form.display.value += x;
        //     console.log(typeof (form.display.value));
        //     console.log(form.display.value.length);
        // };
        // function del() {
        //     form.display.value = form.display.value.substr(0, form.display.value.length - 1);
        // };

        function calculator(x) {


            if (x === '.' && form.display.value.includes('.')) {
                return;
                this.display.value = this.display.value.toString() + x.toString();

            } else if (x === '=' && form.display.value === '') {
                return;
                this.display.value = this.display.value;
            }


            switch (x) {
                case 'AC':
                    form.display.value = '';
                    break;
                case 'DEL':
                    // form.display.value = form.display.value.substr(0, form.display.value.length - 1);
                    form.display.value = form.display.value.slice(0, - 1);
                    break;
                case '=':
                    form.display.value = eval(form.display.value);
                    break;
                default:
                    form.display.value += x;
                    break;
            }
        }




    </script>
</head>

<body>
    <div class="mainContainer">
        <div class="container">
            <form action="" name="form">

                <input type="text" name="display" id="screen" placeholder="0">

                <div id="btn">

                    <input type="button" name="allClear" value="AC" class="del btn" onclick="calculator(this.value)">

                    <input type="button" name="deleteNumber" value="DEL" class="del btn"
                        onclick="calculator(this.value)">

                    <input type="button" name="number" value="7" class="numberButton btn"
                        onclick="calculator(this.value)">
                    <input type="button" name="number" value="8" class="numberButton btn"
                        onclick="calculator(this.value)">
                    <input type="button" name="number" value="9" class="numberButton btn"
                        onclick="calculator(this.value)">
                    <input type="button" name="number" value="/" class="operatorButton btn"
                        onclick="calculator(this.value)">
                    <input type="button" name="number" value="4" class="numberButton btn"
                        onclick="calculator(this.value)">
                    <input type="button" name="number" value="5" class="numberButton btn"
                        onclick="calculator(this.value)">
                    <input type="button" name="number" value="6" class="numberButton btn"
                        onclick="calculator(this.value)">
                    <input type="button" name="number" value="*" class="operatorButton btn"
                        onclick="calculator(this.value)">
                    <input type="button" name="number" value="1" class="numberButton btn"
                        onclick="calculator(this.value)">
                    <input type="button" name="number" value="2" class="numberButton btn"
                        onclick="calculator(this.value)">
                    <input type="button" name="number" value="3" class="numberButton btn"
                        onclick="calculator(this.value)">
                    <input type="button" name="number" value="-" class="operatorButton btn"
                        onclick="calculator(this.value)">
                    <input type="button" name="number" value="0" class="numberButton btn"
                        onclick="calculator(this.value)">
                    <input type="button" name="number" value="." class="numberButton btn"
                        onclick="calculator(this.value)">
                    <input type="button" name="number" value="+" class="operatorButton btn"
                        onclick="calculator(this.value)">
                    <input type="button" name="number" value="=" class="equalButton btn"
                        onclick="calculator(this.value)">
                </div>
            </form>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
